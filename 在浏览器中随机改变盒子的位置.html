<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    .one{
      width: 100px;
      height: 100px;
      background-color: pink;
      border:1px solid black;
    }


  </style>
</head>
<body>
<div id="box"></div>

<script>
  //需求: 点击盒子,改变盒子的位置和背景颜色
  //1. 获取元素
  var box = document.getElementById('box');
  //2. 添加一些默认样式
  box.className = 'one';
  //3. 给box注册点击事件
  box.onclick = function(){
    //4. 在事件处理函数中,修改box的位置和背景颜色
    box.style.position = 'absolute';
    box.style.left =Math.random()*100+'%';
    box.style.top = Math.random()*100+'%';
    box.style.transform = 'translate('+'-'+box.style.left+',' +'-'+box.style.top+')';
    var r = parseInt(Math.random() * 256);
    var g = parseInt(Math.random() * 256);
    var b = parseInt(Math.random() * 256);

    var rgb = 'rgb('+ r +','+ g +','+ b +')';
    box.style.backgroundColor = rgb;
  }


</script>
</body>
</html>
